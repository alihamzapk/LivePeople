<tr>
  <th>{{ include.field.label }}</th>
  <td>
    {% if include.value.size %}
      {% for domain in include.value %}
        <a href="{{ site.baseurl }}/datasets/?domain={{ domain | url_encode }}">{{ domain }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% else %}
      <a href="{{ site.baseurl }}/datasets/?domain={{ include.value | url_encode }}">{{ include.value }}</a>
    {% endif %}
  </td>
</tr>
