<div class="form-group">
  <label for="{{ include.field_name }}[]">{{ include.field.label }}</label>
  <select class="form-control select2" id="{{ include.field_name }}[]" name="{{ include.field_name }}[]"
    multiple="multiple" style="width: 100%">
    {% for domain in site.data.categories %}
    <option{% if include.value == domain.name or include.value contains domain.name %} selected="selected" {% endif %}>
      {{ domain.name }}
    </option>
    {% endfor %}
  </select>
</div>
